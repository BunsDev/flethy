name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: "Publishing including packages"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: "Update Version according to Tag"
        run: npm version "${{ env.RELEASE_VERSION }}" --prefix ./http-configs
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}

      - name: "Install Dependencies"
        run: npm install --prefix ./http-configs

      - name: "Build Packages"
        run: npm run build --prefix ./http-configs

      - name: "Publish"
        run: npm publish ./http-configs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
